<div class="well well-sm">
	<div *ngIf="!editingPost">
		<h4>{{ post.title }}</h4>
		<p>{{ post.content }}</p>
		<p *ngFor="let author of post.authors">{{ author.name }}</p>	
		<button class="btn btn-default" (click)="editPost()"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
		<button class="btn btn-default" (click)="deletePost()"><span class="glyphicon glyphicon-erase" aria-hidden="true"></span></button>
	</div>
	<app-post-edit *ngIf="editingPost" [post]="modifiedPost" (editCancelled)="cancelEdit()" (editFinished)="submitEdit( $event )"></app-post-edit>
