<div  class="well well-sm" *ngIf="!editingUser">	
	<p>{{ user.name }}</p>
	<button (click)="editUser()" class="btn btn-default"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
	<button (click)="deleteUser()" class="btn btn-default"><span class="glyphicon glyphicon-erase" aria-hidden="true"></span></button>
	<div *ngIf="user.post.length > 0">	
		<button *ngIf="!showingPosts" (click)="showPosts()" class="btn btn-default">Show posts written by {{user.name}}</button>
		<div *ngIf="showingPosts">
			<button (click)="hidePosts()" class="btn btn-default"><span class="glyphicon glyphicon-cancel" aria-hidden="true"></span></button>
			<p *ngFor="let post of user.post">{{ post.title }}</p>
		</div>
	</div>	
</div>
<app-user-edit *ngIf="editingUser" [user]="user" (editFinished)="submitEdit( $event )" (editCancelled)="cancelEdit()"></app-user-edit>
